<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="CSS/normalize.css" />
		<link rel="stylesheet" href="CSS/style.css" />
		<title>THE CODE REVIEW</title>
	</head>
	<body>
		<header>
			<h1>The Code Review</h1>
		</header>
		<div class="container">
			<div class="subheader">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<form>
				<fieldset>
					<legend>Contact information</legend>
					<div class="input-field">
						<label for="full-name">Full Name</label>
						<input
							required
							name="contact-info"
							id="full-name"
							type="text"
							placeholder="Required "
						/>
					</div>

					<div class="input-field">
						<label for="email">Email Address</label>
						<input
							required
							name="contact-info"
							id="email"
							type="email"
							placeholder="Required "
						/>
					</div>

					<div class="input-field">
						<label for="phone">Phone Number</label>
						<input name="contact-info" id="phone" type="tel" />
					</div>

					<div class="input-field">
						<label for="address">Street Address</label>
						<input
							required
							name="contact-info"
							id="address"
							type="text"
							placeholder="Required "
						/>
					</div>

					<div class="input-field">
						<label for="city">City</label>
						<input
							required
							name="contact-info"
							id="city"
							type="text"
							placeholder="Required "
						/>
					</div>

					<div class="input-field">
						<label for="state">State</label>
						<select id="state" name="contact-info">
							<option value="" disabled selected>Choose State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>

					<div class="input-field" id="zip">
						<label for="zip-code">Zip Code</label>
						<input name="contact-info" id="zip-code" type="text" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Newsletter</legend>
					<p>Select the newsletters you would like to receive</p>

					<div class="newsletter-checkbox">
						<input type="checkbox" name="html-news" id="html-news" />
						<label class="checkbox-label" for="html-news">HTML News</label>
					</div>
					<br />

					<div class="newsletter-checkbox">
						<input type="checkbox" name="css-news" id="css-news" />
						<label class="checkbox-label" for="css-news">CSS News</label>
					</div>
					<br />

					<div class="newsletter-checkbox">
						<input
							type="checkbox"
							name="javascript-news"
							id="javascript-news"
						/>
						<label class="checkbox-label" for="javascript-news"
							>JavaScript News</label
						>
					</div>
					<br />
					<br />
					<p>Newsletter format</p>
					<div class="newsletter-checkbox">
						<input type="radio" name="html-format" id="html-format" />
						<label class="checkbox-label" for="html-format">HTML</label><br />
					</div>
					<br />

					<div class="newsletter-checkbox">
						<input
							type="radio"
							name="plain-text-format"
							id="plain-text-format"
						/>
						<label class="checkbox-label" for="plain-text-format"
							>Plain text</label
						>
					</div>

					<label for="other-topics" id="other-topics"
						>Other topics you'd like to hear about</label
					>
					<textarea id="other-topics" name="other-topics" rows="4"></textarea>
					<input id="submit" type="submit" value="Sign Up" />
				</fieldset>
				<div id="copyright">Copyright The Code Review</div>
			</form>
		</div>
	</body>
</html>
